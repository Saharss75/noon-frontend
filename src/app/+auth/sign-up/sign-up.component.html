<div class="container" style="padding: 5% 0;">
  <div class="row" style="justify-content: center; text-align: center;">
    <div class="col-6">
      <h3>Create an account</h3>
      <p>Already have an account? <a routerLink="/signin"> Sign In</a></p>
      <form #userForm="ngForm" novalidate (ngSubmit)="signUp(userModel)" style="text-align: left;">

        <!-- email -->
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" #email="ngModel" name="email" [(ngModel)]="userModel.email" class="form-control"
            pattern="^[a-zA-Z0-9.!#$%&'*+/=?^_`{|}~-]+@[a-zA-Z0-9-]+(?:\.[a-zA-Z0-9-]+)*$" required>
        </div>
        <div *ngIf="email.errors && (email.invalid || email.touched)">
          <small class="text-danger" *ngIf="email.errors.required && email.touched">email is requered</small>
          <small class="text-danger" *ngIf="email.errors.pattern">email must be in format</small>
        </div>

        <!-- password -->
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" #password="ngModel" [(ngModel)]="userModel.password" required class="form-control"
            id="password" name="password">
        </div>
        <small class="text-danger" *ngIf="password.invalid && password.touched">password is requered</small>

        <!-- first name -->
        <div class="form-group">
          <label for="firstName" style="float: left;">First Name</label>
          <input type="text" #firstName="ngModel" [(ngModel)]="userModel.firstName" class="form-control" id="firstName"
            name="firstName" required pattern="^[_a-zA-Z]{1}\w+$">
        </div>
        <div *ngIf="firstName.errors && (firstName.invalid || firstName.touched)">
          <small class="text-danger" *ngIf="firstName.errors.required && firstName.touched">name is requered</small>
          <small class="text-danger" *ngIf="firstName.errors.pattern">name must start with only charcter or underscore
          </small>
        </div>

        <!-- last name -->
        <div class="form-group">
          <label for="lastName" style="float: left;">Last Name</label>
          <input type="text" #lastName="ngModel" [(ngModel)]="userModel.lastName" class="form-control" id="lastName"
            name="lastName" required pattern="^[_a-zA-Z]{1}\w+$">
        </div>
        <div *ngIf="lastName.errors && (lastName.invalid || lastName.touched)">
          <small class="text-danger" *ngIf="lastName.errors.required && lastName.touched">name is requered</small>
          <small class="text-danger" *ngIf="lastName.errors.pattern">name must start with only charcter </small>
        </div>
        <button type="submit" class="btn btn-block">
          <h4>CREATE AN ACCOUNT</h4>
        </button>
      </form>
    </div>
  </div>
</div>
